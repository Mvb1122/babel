<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel Transcriber</title>

    <style>
        :root {
            --max-confidence-width: 20vw;
            scrollbar-width: none;
        }

        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            font-size: large;
        }

        table {
            width: 98vw;
        }

        tr:first-child {
            font-weight: bold;
        }

        tr {
            vertical-align: top;
        }

        /* Time */
        td:nth-child(0) {
            color: blue;
            width: min-content;
        }

        /* User */
        td:nth-child(2) {
            color: purple;
            width: min-content;
        }

        /* Source */
        td:nth-child(3) {
            color: lime;
            width: min-content;
        }

        /* Content in original language */
        td:nth-child(4):first-line {
            color: white;
            flex-wrap: wrap;
        }

        /* English translation */
        td > p {
            color: rgb(75, 75, 75);
            flex-wrap: wrap;
            font-size: smaller;
        }

        /* Header */
        body > div {
            display: flex;
            flex-direction: row;
            height: 1.2em;
        }

        /* Recording status */
        p[id="Header"] {
            margin-block-start: 0;
        }

        /* Confidence bar display */
        div[id="ConfidenceDisplay"] {
            width: var(--max-confidence-width);
            height: 100%;
            background-color:lightgray;
            margin-left: 1em;
        }

        div[id="ConfidenceDisplayInner"] {
            /* width: calc(attr(confidence) * var(--max-confidence-width)); */
            height: 100%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <button id="StartButton">Start!</button>
        <button id="TestButton">Test!</button>
        <p id="Header">⚪</p>
        <div id="ConfidenceDisplay">
            <div id="ConfidenceDisplayInner" confidence="1"></div>
        </div>
    </div>
    <table>
        <tr>
            <th>Time</th>
            <th>User</th>
            <th>Source</th>
            <th>Content</th>
        </tr>

        <tbody id="List">
            <tr>
                <td>[11:25]</td>
                <td>Micah</td>
                <td>JP</td>
                <td>
                    コンテント コンテント コンテント コンテント コンテント コンテント コンテント コンテント コンテント コンテント コンテント コンテント コンテント コンテント コンテント
                    <p>Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content</p>       
                </td>
            </tr>
        </tbody>
    </table>

    <script type="module">
        import * as x from './web_index.js' // Just import everything in order to run the file. The code will handle itself from there.
    </script>
</body>
</html>
